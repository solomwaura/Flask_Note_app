{% extends "base.html" %}
{% block title %} sign-up {% endblock %}

{% block content %}
<form action="" method="post">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter First name" class="form-control">
    </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter email" class="form-control">
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" id="password1" name="password1" placeholder="Enter password" class="form-control">
    </div>
    <div class="form-group">
        <label for="confirm">Confirm Password</label>
        <input type="password" id="password2" name="password2" placeholder="confirm password" class="form-control">
    </div>
    <br><button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
